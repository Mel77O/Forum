<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
    </head>
    <body>
        <h1>Edit Profile</h1>
        <form method="POST" action="/profile">
            <label for="name">Name:</label>
            <input type="text" id="username" name="username" value="user_date[1]" required><br><br>
            <label for="password">Email:</label>
            <input type="text" id="email" name="email" value="user_date[3]" required><br><br>
            <input type="submit" value="Save Changes">
            <a href="">Change Password</a>
        </form>
    </body>
</html>
